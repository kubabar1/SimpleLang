plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


dependencies {
    antlr group: 'org.antlr', name: 'antlr4', version: '4.8-1'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.8-1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
    // maxHeapSize = "64m"
    arguments += ['-package', 'org.simplelang']
    // outputDirectory = new File("build/generated-src/main/java/org/simplelang".toString())
}

